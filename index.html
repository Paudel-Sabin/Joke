<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Colorful Buttons</title>
  <style>
    .button {
      height: 100px;
      width: 100px;
      text-align: center;
      border: none;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    #gray {
      background-color: gray;
      color: white;
    }

    #yellow {
      background-color: yellow;
      color: black;
    }

    #red {
      background-color: red;
      color: white;
    }

    #green {
      background-color: green;
      color: white;
    }

    #gray:hover,
    #yellow:hover,
    #red:hover,
    #green:hover {
      transform: scale(1.1);
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
    }
    p{
      color: black;
      font-size: 20px;
      font-family: Arial, Helvetica, sans-serif;
      font-weight: bolder;
    }
  </style>
</head>
<body>

  <button class="button" id="gray">Gray</button>
  <button class="button" id="yellow">Yellow</button>
  <button class="button" id="red">Red</button>
  <button class="button" id="green">Green</button>
  <p></p>
  <script src="script.js"></script>
</body>
</html>
